{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main_content %}
<div class="container">
  <div class="card my-4" style="padding:20px;">
    <div class="" style="text-align:center;">
      <h3>Create Your Blog</h3>
    </div><hr>
  <form class="" action="{% url 'blog:create' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    {% if form.instance.published == False %}
        <button class="btn btn-primary" type="submit" name="save_to_draft">Save to Draft</button>
        <input id="inputEmail" name="publish" class="btn btn-primary" type="submit" value="Publish">
    {% else %}
        <button class="btn btn-primary" type="submit" name="button">Save</button>
    {% endif %}
  </form>
  </div>
  </div>
{% endblock %}
